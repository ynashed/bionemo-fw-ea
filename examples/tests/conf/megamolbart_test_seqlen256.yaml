defaults:
  - pretrain_small_span_aug
  - _self_

hydra:
  searchpath:
     - file://${oc.env:BIONEMO_HOME}/examples/molecule/megamolbart/conf/

#  TODO when retraining this checkpoint, make seq_length: 128 for sampling speed.
restore_from_path: ${oc.env:BIONEMO_HOME}/models/molecule/megamolbart/megamolbart.nemo # used when starting from a .nemo file
trainer:
  devices: 1
  num_nodes: 1
  max_epochs: 1 # PTL default. In practice we don't usually train for more than 1 epoch.
  max_steps: 500 # consumed_samples = global_step * micro_batch_size * data_parallel_size * accumulate_grad_batches
  val_check_interval: 50
  limit_val_batches: 1
  accumulate_grad_batches: 1

model:
  micro_batch_size: 4
  global_batch_size: 4
  data:
    dataset_path: ${oc.env:BIONEMO_HOME}/examples/tests/test_data/molecule/ # parent directory for data, contains train / val / test folders
    dataset: # inclusive range of data files to load or can load a single file, e.g. x000.csv
      train: x[000..001]
      test: x[000..001]
      val: x[000..001]
    micro_batch_size: ${model.micro_batch_size}
    data_col: 1 # 0-based
    data_sep: ','
    header_lines: 1
    num_workers: 10
  seq_length: 256 # maximum sequence length allowed

exp_manager:
  exp_dir: ${oc.env:BIONEMO_HOME}/test_results/nemo_experiments/megamolbart_pretrain
  create_wandb_logger: False
  create_tensorboard_logger: False
  wandb_logger_kwargs:
    offline: True


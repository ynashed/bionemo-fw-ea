name: prott5nv_sec_str_val
desc: Base parameters for ProtT5nv model
do_training: true
do_testing: false
restore_from_path: ${oc.env:BIONEMO_HOME}/models/protein/prott5nv/prott5nv.nemo
use_peft: false
trainer:
  devices: 1
  num_nodes: 1
  accelerator: gpu
  precision: 16-mixed
  logger: false
  enable_checkpointing: false
  use_distributed_sampler: false
  max_epochs: null
  max_steps: 200
  log_every_n_steps: 10
  val_check_interval: 200
  limit_val_batches: 1
  limit_test_batches: 500
  accumulate_grad_batches: 1
  gradient_clip_val: 1.0
  benchmark: false
  num_sanity_val_steps: 1
exp_manager:
  name: ${name}
  exp_dir: ${oc.env:BIONEMO_HOME}/test_results/nemo_experiments/prott5nv_sec_str_val
  explicit_log_dir: ${.exp_dir}
  create_wandb_logger: false
  create_tensorboard_logger: false
  wandb_logger_kwargs:
    project: ${name}_pretraining
    name: ${name}_pretraining
    group: ${name}
    job_type: Localhost_nodes_${trainer.num_nodes}_gpus_${trainer.devices}
    notes: 'date: ${now:%y%m%d-%H%M%S}'
    tags:
    - ${name}
    offline: true
  resume_if_exists: true
  resume_ignore_no_checkpoint: true
  create_checkpoint_callback: true
  checkpoint_callback_params:
    monitor: val_loss
    save_top_k: 10
    mode: min
    always_save_nemo: true
    filename: ${name}--{val_loss:.2f}-{step}-{consumed_samples}
    model_parallel_size: ${multiply:${model.tensor_model_parallel_size}, ${model.pipeline_model_parallel_size}}
model:
  micro_batch_size: 4
  global_batch_size: null
  tensor_model_parallel_size: 1
  pipeline_model_parallel_size: 1
  resume_from_checkpoint: null
  pipeline_model_parallel_split_rank: 0
  make_vocab_size_divisible_by: 128
  pre_process: true
  post_process: true
  megatron_amp_O2: false
  grad_allreduce_chunk_size_mb: 125
  seq_length: 512
  max_position_embeddings: ${.seq_length}
  num_layers: 12
  hidden_size: 768
  ffn_hidden_size: 3072
  num_attention_heads: 12
  init_method_std: 0.015
  hidden_dropout: 0.1
  attention_dropout: 0.1
  position_embedding_type: learned_absolute
  relative_position_bias_self_attention_only: true
  relative_attention_num_buckets: 32
  relative_attention_max_distance: 128
  kv_channels: null
  apply_query_key_layer_scaling: true
  layernorm_epsilon: 1.0e-05
  persist_layer_norm: true
  gradient_as_bucket_view: true
  bias_activation_fusion: true
  grad_div_ar_fusion: true
  masked_softmax_fusion: true
  bias_dropout_add_fusion: true
  bias: true
  normalization: layernorm
  encoder_arch: transformer
  decoder_arch: transformer
  activation: gelu
  headscale: false
  transformer_block_type: pre_ln
  hidden_steps: 32
  num_self_attention_per_cross_attention: 1
  share_token_embeddings: true
  share_decoder_tokens_head_embeddings: true
  tokenizer:
    library: sentencepiece
    type: null
    model: ${oc.env:BIONEMO_HOME}/tokenizers/protein/prott5nv/vocab/protein_sequence_sentencepiece.model
    vocab_file: ${oc.env:BIONEMO_HOME}/tokenizers/protein/prott5nv/vocab/protein_sequence_sentencepiece.vocab
    merge_file: null
    num_sentinel_tokens: 96
  native_amp_init_scale: 4294967296
  native_amp_growth_interval: 1000
  fp32_residual_connection: false
  fp16_lm_cross_entropy: false
  seed: 1234
  use_cpu_initialization: false
  onnx_safe: false
  apex_transformer_log_level: 30
  activations_checkpoint_method: null
  activations_checkpoint_num_layers: 1
  data:
    ngc_registry_target: uniref50_2022_05
    ngc_registry_version: v23.06
    dataset_path: ${oc.env:BIONEMO_HOME}/examples/tests/test_data/protein
    dataset:
      train: x000
      test: x000
      val: x000
    data_prefix: null
    index_mapping_dir: null
    data_impl: csv_mmap
    data_impl_kwargs:
      csv_mmap:
        newline_int: 10
        header_lines: 1
        workers: null
        sort_dataset_paths: false
        data_col: 3
        data_sep: ','
    seq_length: ${model.seq_length}
    seq_length_dec: 256
    skip_warmup: true
    num_workers: 16
    dataloader_type: single
    masked_lm_prob: 0.15
    dataset_type: t5
    short_seq_prob: 0.0
    max_ngram_size: 1
    mean_ngram_size: null
    geometric_dist: true
    permutation: false
    whole_word_masking: false
    favor_longer_ngrams: false
    data_col: 3
    data_sep: ','
    header_lines: 1
  optim:
    name: fused_adam
    lr: 0.0001
    betas:
    - 0.9
    - 0.999
    eps: 1.0e-08
    weight_decay: 0.01
    sched:
      name: InverseSquareRootAnnealing
      min_lr: 0.0
      last_epoch: -1
      warmup_ratio: 0.01
  dwnstr_task_validation:
    enabled: true
    dataset:
      class: bionemo.model.core.dwnstr_task_callbacks.PerTokenPredictionCallback
      task_type: token-level-classification
      infer_target: bionemo.model.protein.prott5nv.infer.ProtT5nvInference
      max_seq_length: ${model.seq_length}
      emb_batch_size: 128
      batch_size: 128
      num_epochs: 5
      shuffle: true
      num_workers: 10
      task_name: downstream
      dataset_path: ${oc.env:BIONEMO_HOME}/examples/tests/test_data/protein/downstream
      dataset:
        train: x000
        test: x000
      sequence_column: sequence
      target_column:
      - 3state
      - 8state
      - resolved
      target_sizes:
      - 3
      - 8
      - 2
      mask_column:
      - resolved
      - resolved
      - null
      random_seed: 1234
      optim:
        name: adam
        lr: 0.001
        betas:
        - 0.9
        - 0.999
        eps: 1.0e-08
        weight_decay: 0.01
        sched:
          name: WarmupAnnealing
          min_lr: 1.0e-05
          last_epoch: -1
          warmup_ratio: 0.01
          max_steps: 1000

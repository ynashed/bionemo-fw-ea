# Build cache reference images like this:
# docker buildx build --cache-to type=inline  -t <your-image-name>  -f bionemo2/Dockerfile .
# If you build using `bash bionemo2/launch.sh build` this will be done automatically.
bionemo2-build-image:
  stage: build
  # Note: We need to use this docker version `docker:26.0.2-dind` or
  # higher for buildx inline caching.ds:
  extends:
    - .docker-setup
  rules:
    - if: $BIONEMO2_ONLY == "true"
      when: always
    - if: $BIONEMO2_ONLY == "false"
      when: never
    - when: on_success
  script:
    - echo "Building bionemo2 image..."
    - echo $IMAGE_NAME
    - echo $SUFFIX_BIONEMO2
    - echo ${IMAGE_NAME}${SUFFIX_BIONEMO2}
    - cd ./bionemo2/
    - docker buildx version
    # Pull down the cached image from the previous pipeline run
    - docker pull nvcr.io/nvidian/cvai_bnmo_trng/bionemo:bionemo2-latest || true
    - docker buildx build
      --cache-from nvcr.io/nvidian/cvai_bnmo_trng/bionemo:bionemo2-latest
      -t "${IMAGE_NAME}${SUFFIX_BIONEMO2}"
      -f Dockerfile
      --load .
    - echo "Now pushing container"
    - docker push "${IMAGE_NAME}${SUFFIX_BIONEMO2}"

bionemo2-pytest-fw:
  image:
    name: "${IMAGE_NAME}${SUFFIX_BIONEMO2}"
    entrypoint: [ "" ]
  stage: test
  needs: [bionemo2-build-image]
  allow_failure: false
  rules:
    - if: $BIONEMO2_ONLY == "true"
      when: always
    - if: $BIONEMO2_ONLY == "false"
      when: never
    - if: $CI_MERGE_REQUEST_LABELS =~ /SKIP_CI/
      when: never
    - when: on_success
  tags:
    - gpu
  script:
    - nvidia-smi
    - df -Thl
    - pwd
    - ls -l
    # gitlab CI checks-out the repository under `/builds/<repository name>`
    # this checked-out code is volume-mounted into the container (it is also on a largish drive)
    # our image is built by putting the code under `/workspace/<...>`
    # Specifically, our code is under `/workspace/bionemo2` and the volume-mounted code is `/builds/bionemo/bionemo2`.
    # We need to "overwrite" the code in the image with the volume-mounted code --> we use a symlink!
    #        ln -s <location of code> <where we put the symlink>
    - mv /workspace/bionemo2 /builds/bionemo2
    - ln -s /builds/bionemo2 /workspace/bionemo2
    - cd ./bionemo2/
    - echo "Running BFW tests..."
    - pwd
    - ls -l .
    - pushd ./sub-packages/bionemo-fw
    - pytest -v .
    - popd


